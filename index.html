<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicbo Web3 - Monad Testnet</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #connectWallet, #rollDice {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1;
        }
        #connectWallet { left: 10px; }
        #rollDice { right: 10px; }
        canvas { display: block; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

<button id="connectWallet">Connect Wallet</button>
<button id="rollDice">Roll Dice</button>

<script>
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const config = {
        type: Phaser.AUTO,
        width: windowWidth,
        height: windowHeight,
        physics: { default: 'arcade' },
        scene: { preload, create, update }
    };

    let dice = [];
    let rolling = false;
    let diceValues = [1, 1, 1];
    let resultText;

    const diceFaces = [
        'https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/5/5f/Dice-2-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/b/b1/Dice-3-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/f/f4/Dice-4-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/0/08/Dice-5-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/2/26/Dice-6-b.svg'
    ];

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('table', 'https://upload.wikimedia.org/wikipedia/commons/a/a2/Green_Baize_Table.jpg');
        for (let i = 1; i <= 6; i++) {
            this.load.image('dice' + i, diceFaces[i - 1]);
        }
    }

    function create() {
        this.add.image(config.width / 2, config.height / 2, 'table').setDisplaySize(config.width, config.height);

        // Add dice to the table
        for (let i = 0; i < 3; i++) {
            let die = this.add.image(config.width / 4 + i * (config.width / 4), config.height / 2, 'dice1').setScale(0.5);
            dice.push(die);
        }

        resultText = this.add.text(config.width / 2, config.height * 0.8, '', { fontSize: '32px', color: '#ffffff' }).setOrigin(0.5);

        document.getElementById('rollDice').addEventListener('click', () => {
            if (!rolling) rollDice(this);
        });
    }

    function rollDice(scene) {
        rolling = true;
        resultText.setText('');

        let rollTimes = 30; // number of frame updates
        let frame = 0;

        let interval = setInterval(() => {
            for (let i = 0; i < 3; i++) {
                let randomFace = Phaser.Math.Between(1, 6);
                dice[i].setTexture('dice' + randomFace);
                diceValues[i] = randomFace;
            }
            frame++;

            if (frame >= rollTimes) {
                clearInterval(interval);
                rolling = false;
                checkResult();
            }
        }, 50);
    }

    function checkResult() {
        const total = diceValues[0] + diceValues[1] + diceValues[2];
        let result = 'Total: ' + total + ' - ';

        if (diceValues[0] === diceValues[1] && diceValues[1] === diceValues[2]) {
            result += 'Triple!';
        } else if (total >= 11 && total <= 17) {
            result += 'Big';
        } else if (total >= 4 && total <= 10) {
            result += 'Small';
        } else {
            result += 'Invalid';
        }

        resultText.setText(result);
    }

    function update() {}

    // Web3 Wallet Connection
    document.getElementById('connectWallet').addEventListener('click', async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                alert('Wallet Connected: ' + accounts[0]);
            } catch (err) {
                console.error(err);
            }
        } else {
            alert('MetaMask is not installed!');
        }
    });

    window.addEventListener('resize', () => {
        game.scale.resize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
