<!DOCTYPE html><html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicbo Web3 - Monad Testnet</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0f0f0f; font-family: Arial, sans-serif; }
        #connectWallet, #rollDice, #betBig, #betSmall, #betTriple {
            position: absolute;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #connectWallet { top: 10px; left: 10px; }
        #rollDice { top: 10px; right: 10px; }
        #betBig { bottom: 80px; left: 10px; }
        #betSmall { bottom: 80px; right: 10px; }
        #betTriple { bottom: 80px; left: 50%; transform: translateX(-50%); }
        #walletInfo {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            z-index: 1;
        }
        canvas { display: block; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body><button id="connectWallet">Connect Wallet</button> <button id="rollDice">Roll Dice</button> <button id="betBig">Bet Big</button> <button id="betSmall">Bet Small</button> <button id="betTriple">Bet Triple</button>

<div id="walletInfo">Wallet: Not Connected</div><script>
    let selectedBet = null;
    let userWallet = null;

    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const config = {
        type: Phaser.AUTO,
        width: windowWidth,
        height: windowHeight,
        physics: { default: 'arcade' },
        scene: { preload, create, update }
    };

    let dice = [];
    let rolling = false;
    let diceValues = [1, 1, 1];
    let resultText;

    const diceFaces = [
        'https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/5/5f/Dice-2-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/b/b1/Dice-3-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/f/f4/Dice-4-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/0/08/Dice-5-b.svg',
        'https://upload.wikimedia.org/wikipedia/commons/2/26/Dice-6-b.svg'
    ];

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('table', 'https://i.ibb.co/SVZhcLK/sicbo-table.jpg');
        for (let i = 1; i <= 6; i++) {
            this.load.image('dice' + i, diceFaces[i - 1]);
        }
    }

    function create() {
        this.add.image(config.width / 2, config.height / 2, 'table').setDisplaySize(config.width, config.height);

        for (let i = 0; i < 3; i++) {
            let die = this.add.image(config.width / 4 + i * (config.width / 4), config.height / 2, 'dice1').setScale(0.4);
            dice.push(die);
        }

        resultText = this.add.text(config.width / 2, config.height * 0.8, '', { fontSize: '32px', color: '#ffffff' }).setOrigin(0.5);

        document.getElementById('rollDice').addEventListener('click', () => {
            if (!rolling && selectedBet) rollDice(this);
            else if (!selectedBet) alert('Please place a bet first!');
        });
    }

    function rollDice(scene) {
        rolling = true;
        resultText.setText('');

        let rollTimes = 30;
        let frame = 0;

        let interval = setInterval(() => {
            for (let i = 0; i < 3; i++) {
                let randomFace = Phaser.Math.Between(1, 6);
                dice[i].setTexture('dice' + randomFace);
                diceValues[i] = randomFace;
            }
            frame++;

            if (frame >= rollTimes) {
                clearInterval(interval);
                rolling = false;
                checkResult();
            }
        }, 50);
    }

    function checkResult() {
        const total = diceValues[0] + diceValues[1] + diceValues[2];
        let result = 'Total: ' + total + ' - ';

        if (diceValues[0] === diceValues[1] && diceValues[1] === diceValues[2]) {
            result += 'Triple!';
            if (selectedBet === 'triple') alert('You win!');
            else alert('You lose!');
        } else if (total >= 11 && total <= 17) {
            result += 'Big';
            if (selectedBet === 'big') alert('You win!');
            else alert('You lose!');
        } else if (total >= 4 && total <= 10) {
            result += 'Small';
            if (selectedBet === 'small') alert('You win!');
            else alert('You lose!');
        } else {
            result += 'Invalid';
        }

        resultText.setText(result);
    }

    function update() {}

    document.getElementById('connectWallet').addEventListener('click', async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userWallet = accounts[0];
                document.getElementById('walletInfo').innerText = 'Wallet: ' + userWallet;
            } catch (err) {
                console.error(err);
            }
        } else {
            alert('MetaMask is not installed!');
        }
    });

    document.getElementById('betBig').addEventListener('click', () => {
        selectedBet = 'big';
        alert('You bet on Big');
    });

    document.getElementById('betSmall').addEventListener('click', () => {
        selectedBet = 'small';
        alert('You bet on Small');
    });

    document.getElementById('betTriple').addEventListener('click', () => {
        selectedBet = 'triple';
        alert('You bet on Triple');
    });

    window.addEventListener('resize', () => {
        game.scale.resize(window.innerWidth, window.innerHeight);
    });
</script></body>
</html>
